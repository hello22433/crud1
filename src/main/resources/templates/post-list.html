<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>

<a href="/posts/new">새 글 작성</a>

<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.subject}"></a></td>
        <td th:text="${post.written}"></td>
        <td>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
